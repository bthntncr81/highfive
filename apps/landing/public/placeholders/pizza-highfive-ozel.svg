<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza base with golden crust -->
  <circle cx="100" cy="100" r="95" fill="#C9A66B"/>
  <circle cx="100" cy="100" r="88" fill="#E8D5B5"/>
  <!-- Tomato sauce -->
  <circle cx="100" cy="100" r="82" fill="#C41E3A"/>
  <!-- Premium mozzarella -->
  <circle cx="100" cy="100" r="78" fill="#FFD93D" opacity="0.9"/>
  <!-- Extra cheese bubbles -->
  <circle cx="55" cy="65" r="10" fill="#FFF8DC" opacity="0.6"/>
  <circle cx="140" cy="70" r="12" fill="#FFF8DC" opacity="0.5"/>
  <circle cx="85" cy="140" r="11" fill="#FFF8DC" opacity="0.6"/>
  <circle cx="145" cy="125" r="9" fill="#FFF8DC" opacity="0.5"/>
  <!-- Sucuk slices (arranged in pattern) -->
  <circle cx="65" cy="80" r="12" fill="#8B0000"/>
  <circle cx="65" cy="80" r="8" fill="#A52A2A"/>
  <circle cx="100" cy="55" r="12" fill="#8B0000"/>
  <circle cx="100" cy="55" r="8" fill="#A52A2A"/>
  <circle cx="135" cy="80" r="12" fill="#8B0000"/>
  <circle cx="135" cy="80" r="8" fill="#A52A2A"/>
  <!-- Smoked meat strips -->
  <rect x="70" y="100" width="25" height="8" rx="2" fill="#4A2020" transform="rotate(-10 82 104)"/>
  <rect x="105" y="105" width="25" height="8" rx="2" fill="#4A2020" transform="rotate(10 117 109)"/>
  <rect x="80" y="125" width="28" height="8" rx="2" fill="#4A2020" transform="rotate(5 94 129)"/>
  <rect x="55" y="110" width="22" height="7" rx="2" fill="#4A2020" transform="rotate(-15 66 113)"/>
  <rect x="125" y="120" width="24" height="7" rx="2" fill="#4A2020" transform="rotate(15 137 123)"/>
  <!-- Green pepper strips -->
  <rect x="75" cy="70" width="20" height="5" rx="2" fill="#228B22" transform="rotate(25 85 72)"/>
  <rect x="115" y="90" width="22" height="5" rx="2" fill="#228B22" transform="rotate(-20 126 92)"/>
  <rect x="60" y="95" width="18" height="5" rx="2" fill="#228B22" transform="rotate(15 69 97)"/>
  <rect x="110" y="135" width="20" height="5" rx="2" fill="#228B22" transform="rotate(-10 120 137)"/>
  <!-- Special badge/star decoration -->
  <g transform="translate(100, 100)">
    <polygon points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2" fill="#FFD700" opacity="0.3"/>
  </g>
  <!-- Premium shine effect -->
  <ellipse cx="70" cy="60" rx="20" ry="10" fill="white" opacity="0.15" transform="rotate(-30 70 60)"/>
</svg>
