  <rect x="55" y="125" width="22" height="7" rx="3" fill="#F5D742" transform="rotate(5 66 128)"/>
  <rect x="120" y="115" width="22" height="7" rx="3" fill="#F4D03F" transform="rotate(-20 131 118)"/>
  
  <!-- Mushroom slices -->
  <g transform="translate(75, 95)">
