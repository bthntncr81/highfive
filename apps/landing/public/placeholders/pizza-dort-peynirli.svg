<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pizza base -->
  <circle cx="100" cy="100" r="95" fill="#D4A574"/>
  <circle cx="100" cy="100" r="88" fill="#F5DEB3"/>
  <!-- Tomato sauce -->
  <circle cx="100" cy="100" r="82" fill="#C41E3A"/>
  <!-- Four cheese quadrants -->
  <!-- Mozzarella (top-left) -->
  <path d="M100,100 L100,22 A78,78 0 0,0 22,100 Z" fill="#FFD93D"/>
  <!-- Cheddar (top-right) - orange -->
  <path d="M100,100 L178,100 A78,78 0 0,0 100,22 Z" fill="#FFA500"/>
  <!-- Gorgonzola (bottom-right) - blue-ish -->
  <path d="M100,100 L100,178 A78,78 0 0,0 178,100 Z" fill="#E6E6BE"/>
  <!-- Parmesan (bottom-left) - pale yellow -->
  <path d="M100,100 L22,100 A78,78 0 0,0 100,178 Z" fill="#FFFACD"/>
  <!-- Cheese texture/bubbles -->
  <circle cx="60" cy="70" r="8" fill="#FFF8DC" opacity="0.5"/>
  <circle cx="75" cy="50" r="6" fill="#FFF8DC" opacity="0.4"/>
  <circle cx="140" cy="65" r="7" fill="#FFB347" opacity="0.4"/>
  <circle cx="155" cy="85" r="5" fill="#FFB347" opacity="0.5"/>
  <circle cx="130" cy="135" r="6" fill="#D4D4AA" opacity="0.4"/>
  <circle cx="150" cy="120" r="5" fill="#D4D4AA" opacity="0.5"/>
  <circle cx="60" cy="130" r="7" fill="#FFFACD" opacity="0.6"/>
  <circle cx="45" cy="110" r="5" fill="#FFFACD" opacity="0.5"/>
  <!-- Gorgonzola blue veins -->
  <path d="M120,120 Q135,130 130,145" stroke="#7BA3A8" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M140,105 Q150,115 145,130" stroke="#7BA3A8" stroke-width="1.5" fill="none" opacity="0.5"/>
  <!-- Melted cheese strings -->
  <path d="M95,95 Q100,100 105,95" stroke="#FFE4B5" stroke-width="3" fill="none" opacity="0.7"/>
</svg>
