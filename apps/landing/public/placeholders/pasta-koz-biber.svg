<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Plate -->
  <ellipse cx="100" cy="160" rx="85" ry="25" fill="#E8E8E8"/>
  <ellipse cx="100" cy="155" rx="80" ry="22" fill="#FFFFFF"/>
  <ellipse cx="100" cy="150" rx="70" ry="18" fill="#F5F5F5"/>
  
  <!-- Cream sauce base -->
  <ellipse cx="100" cy="120" rx="60" ry="35" fill="#FFF8DC"/>
  <ellipse cx="100" cy="115" rx="55" ry="30" fill="#FFFACD"/>
  
  <!-- Pasta noodles -->
  <rect x="60" y="100" width="25" height="8" rx="3" fill="#F4D03F" transform="rotate(-15 72 104)"/>
  <rect x="85" y="95" width="25" height="8" rx="3" fill="#F5D742" transform="rotate(10 97 99)"/>
  <rect x="110" y="105" width="25" height="8" rx="3" fill="#F4D03F" transform="rotate(-5 122 109)"/>
  <rect x="70" y="115" width="25" height="8" rx="3" fill="#F5D742" transform="rotate(20 82 119)"/>
  <rect x="100" y="120" width="25" height="8" rx="3" fill="#F4D03F" transform="rotate(-10 112 124)"/>
  <rect x="55" y="125" width="22" height="7" rx="3" fill="#F5D742" transform="rotate(5 66 128)"/>
  
  <!-- Kaşar cheese melted -->
  <ellipse cx="80" cy="108" rx="12" ry="7" fill="#FFD700" opacity="0.7"/>
  <ellipse cx="115" cy="112" rx="10" ry="6" fill="#FFD700" opacity="0.6"/>
  <ellipse cx="95" cy="95" rx="11" ry="7" fill="#FFD700" opacity="0.7"/>
  
  <!-- Köz biber (roasted red pepper) strips -->
  <rect x="65" y="95" width="22" height="6" rx="2" fill="#8B0000" transform="rotate(-10 76 98)"/>
  <rect x="100" y="100" width="25" height="6" rx="2" fill="#8B0000" transform="rotate(15 112 103)"/>
  <rect x="75" y="120" width="20" height="6" rx="2" fill="#8B0000" transform="rotate(-5 85 123)"/>
  <rect x="110" y="125" width="22" height="6" rx="2" fill="#8B0000" transform="rotate(10 121 128)"/>
  <rect x="55" y="110" width="18" height="5" rx="2" fill="#8B0000" transform="rotate(20 64 112)"/>
  
  <!-- Char marks on peppers -->
  <line x1="70" y1="96" x2="82" y2="99" stroke="#3D0000" stroke-width="1" opacity="0.4"/>
  <line x1="105" y1="101" x2="118" y2="105" stroke="#3D0000" stroke-width="1" opacity="0.4"/>
  
  <!-- Cream drizzle -->
  <path d="M70,115 Q90,108 110,115" stroke="#FFFDD0" stroke-width="4" fill="none" opacity="0.7"/>
  
  <!-- Steam -->
  <path d="M85,70 Q80,55 85,45" stroke="#DDD" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M100,65 Q95,50 100,40" stroke="#DDD" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M115,70 Q120,55 115,45" stroke="#DDD" stroke-width="2" fill="none" opacity="0.5"/>
