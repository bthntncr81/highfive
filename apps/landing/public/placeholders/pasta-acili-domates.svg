  <path d="M100,60 Q95,45 100,35" stroke="#DDD" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M115,65 Q120,50 115,40" stroke="#DDD" stroke-width="2" fill="none" opacity="0.5"/>
