  <circle cx="75" cy="105" r="2" fill="#FF4500" opacity="0.8"/>
  <circle cx="95" cy="100" r="1.5" fill="#FF4500" opacity="0.8"/>
  <circle cx="115" cy="108" r="2" fill="#FF4500" opacity="0.8"/>
  <circle cx="90" cy="125" r="1.5" fill="#FF4500" opacity="0.8"/>
  <circle cx="105" cy="115" r="2" fill="#FF4500" opacity="0.8"/>
  <circle cx="130" cy="105" r="1.5" fill="#FF4500" opacity="0.8"/>
  
