  <path d="M45,105 Q65,95 85,105 T125,105 T155,100" stroke="#F5D742" stroke-width="4" fill="none"/>
  <path d="M55,115 Q75,105 95,115 T135,115 T160,110" stroke="#F4D03F" stroke-width="4" fill="none"/>
