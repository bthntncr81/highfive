  <ellipse cx="70" cy="100" rx="4" ry="6" fill="#FFFFF0" transform="rotate(-15 70 100)"/>
  <ellipse cx="110" cy="95" rx="6" ry="9" fill="#F5F5DC" transform="rotate(20 110 95)"/>
